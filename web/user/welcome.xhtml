<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome Page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>

        <ul>
            <ui:fragment rendered="true">
                <li style="float:right">
                    <h:form>
                        <h:commandButton value="Logout"
                                         styleClass="loginButton" style="margin:auto ; width: auto ; font-size: 15px"
                                         action="#{loginController.logout()}"                                     
                                         />
                    </h:form>
                </li>
            </ui:fragment>
        </ul>



        <div class="center">
            <div class="inCenter" style="margin-top: 10%">

                <div style="width:100% ; margin:20px 0px 75px 0px ; color: gold ; font-family: arial ; font-size: 30px">
                    Welcome #{loginController.username}!
                </div>

                <h:form id="welcomeForm" style="width: 100%">

                    <h:commandButton styleClass="loginButton" value="Activate 2FA"
                                     action="#{tfaController.activate(loginController.username)}"
                                     rendered="#{!daoUser.isActivated(loginController.username)}"
                                     >

                    </h:commandButton>

                    <h:commandButton styleClass="loginButton" style="background-color:#ff3300" value="Deactivate 2FA"
                                     action="#{tfaController.deactivate(loginController.username)}"
                                     rendered="#{daoUser.isActivated(loginController.username)}"
                                     />


                </h:form>  
                <h:messages for="welcomeForm" style="color:red; font-size: 15px;"/>
            </div>
        </div>




    </h:body>
</html>
