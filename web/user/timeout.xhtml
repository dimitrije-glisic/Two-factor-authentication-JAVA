<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Timeout</title>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <h:body>


        <div class="center">
            <div class="inCenter" style="margin-top: 7%">


                <h:form>


                    <p:outputLabel rendered="#{timeOutBean.timeOutInSeconds gt 0}"
                                   style="width:100% ; margin:20px 0px 75px 0px ; color:orangered ;
                                   font-family:arial; font-size:30px">

                        Timeout

                    </p:outputLabel>
                    <br/><br/><br/>

                    <h:outputText id="time" value="#{timeOutBean.timeOutInSeconds}"
                                  rendered="#{timeOutBean.timeOutInSeconds gt 0}"
                                  />
                    <p:poll update="@form" interval="1" listener="#{timeOutBean.decrement()}"/>



                    <p:outputLabel rendered="#{timeOutBean.timeOutInSeconds le 0}"
                                   style="width:100%; margin:20px 0px 75px 0px; color:lightgray;
                                   font-family:arial; font-size:30px">

                        Timeout finished

                    </p:outputLabel>

                    <br/><br/><br/>

                    <h:commandButton value="Continue"
                                     styleClass="loginButton" style="background-color:blue"
                                     action="index"
                                     rendered="#{timeOutBean.timeOutInSeconds le 0}"
                                     />

                </h:form>



            </div>
        </div>





    </h:body>
</html>
