<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Success Activation</title>
        <h:outputStylesheet library="css" name="styles.css"/>    
    </h:head>
    <h:body>
        
        <div class="center">
            <div class="inCenter" style="margin-top:10%">

                <div style="width:100% ; margin:20px 0px 75px 0px ; color: gold ; font-family: arial ; font-size: 30px">
                    TFA Authentication
                </div>

                <h:form id="tfaForm" style="width: 100%">

                    <p:outputLabel>
                        You have sucessfully activated 2FA. 
                        Now you will be asked for verification code during every login.
                    </p:outputLabel>
                    
                    <br/><br/>

                    <h:commandButton styleClass="loginButton" value="Ok"
                                     action="#{names.page_welcome}"/>

                </h:form>  
                <h:messages for="tfaForm" style="color:red"/>
            </div>
        </div>

        
        
    </h:body>
</html>
