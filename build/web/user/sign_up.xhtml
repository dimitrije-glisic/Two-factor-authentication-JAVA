<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign up</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>

        <div class="center">
            <div class="inCenter" style="margin-top: 7%">

                <div style="width:100% ; margin:20px 0px 75px 0px ; color: gold ; font-family: arial ; font-size: 30px">
                    Sign up to continue
                </div>

                <h:form id="signUpForm" style="width: 100%">

                    <p:inputText styleClass="box" id="username" value="#{signUpController.username}" 
                                 placeholder="Username" 
                                 required="true" requiredMessage="Username required"/>
                    <h:message for="username" style="color:red"/>
                    <br/><br/>

                    <p:password styleClass="box" id="password" value="#{signUpController.password}" placeholder="Password"
                                required="true" requiredMessage="Password required"/>
                    <h:message for="password" style="color:red"/>
                    
                    <br/><br/>

                    <p:password styleClass="box" id="rep_password" value="#{signUpController.repPassword}"
                                placeholder="Repeat password"
                                required="true" requiredMessage="Field required"/>
                    <h:message for="rep_password" style="color:red"/>
                    
                    
                    
                    <br/><br/><br/>
                    <h:commandButton value="Sign Up"
                                     styleClass="loginButton" style="color:"
                                     action="#{signUpController.signUp()}"/>

                    

                </h:form>  
                <h:messages for="signUpForm" style="color:red"/>
            </div>
        </div>



    </h:body>
</html>
